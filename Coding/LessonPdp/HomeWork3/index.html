<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Our pricing</h1>
    <div class="cards">
    <div class="card">
      <h1 class="card__title">Basic</h1>
      <p><span class="dollar">$</span>99</p>
      <div class="description">
        <p>100 GB storage</p>
        <div class="line"></div>
        <p>2 Users Allowed</p>
        <div class="line"></div>
        <p>Send u to 3GB</p>
        <div class="line"></div>
        <p>Support</p>
        <div class="line"></div>
      </div>
      <button class="buy__button">Buy now</button>
    </div>
    <div class="card active">
      <h1 class="card__title">Professional</h1>
      <p><span class="dollar">$</span>199</p>
      <div class="description">
        <p>300 GB storage</p>
        <div class="line"></div>
        <p>3 Users Allowed</p>
        <div class="line"></div>
        <p>Send u to 6GB</p>
        <div class="line"></div>
        <p>Support</p>
        <div class="line"></div>
      </div>
      <button class="buy__button">Buy now</button>
    </div>
    <div class="card">
      <h1 class="card__title">Master</h1>
      <p><span class="dollar">$</span>299</p>
      <div class="description">
        <p>600 GB storage</p>
        <div class="line"></div>
        <p>9 Users Allowed</p>
        <div class="line"></div>
        <p>Send u to 9GB</p>
        <div class="line"></div>
        <p>Master Support</p>
        <div class="line"></div>
      </div>
      <button class="buy__button">Buy now</button>
    </div>
  </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
