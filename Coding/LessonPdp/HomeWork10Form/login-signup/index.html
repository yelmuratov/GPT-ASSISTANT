<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in | Sign-up</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="column">
        <form>
          <div class="heading">
            <h2>Sign up</h2>
            <button class="border">
              <i class="bx bx-x"></i>
            </button>
          </div>
          <button>
            <i class="bx bxl-google"></i>
            Sign up with Google
          </button>
          <hr />
          <label> Name </label>
          <input
            class="input"
            type="text"
            placeholder="Enter Your Full Name"
            required
          />
          <label> Email </label>
          <input
            class="input"
            type="email"
            placeholder="Enter Your Full Name"
            required
          />
          <label> Password </label>
          <input
            class="input"
            type="password"
            placeholder="Enter Your Full Name"
            required
          />

          <div class="check">
            <input type="checkbox" required />
            <p>
              I agree with <a href="#">Terms</a> and <a href="#">Privacy</a>
            </p>
          </div>

          <button class="sign">Sign up</button>
          <hr />
          <div class="alredy">
            <p>Already have an account?</p>
            <a href="#">Log in</a>
          </div>
        </form>
      </div>
      <div class="column">
        <form>
          <div class="heading">
            <h2>Log in</h2>
            <button class="border">
              <i class="bx bx-x"></i>
            </button>
          </div>
          <button>
            <i class="bx bxl-google"></i>
            Sign up with Google
          </button>
          <hr />

          <label> Email </label>
          <input
            class="input"
            type="email"
            placeholder="Enter Your Full Name"
            required
          />
          <label> Password </label>
          <input
            class="input"
            type="password"
            placeholder="Enter Your Full Name"
            required
          />

          <div class="check">
            <input type="checkbox" required />
            <p>Remember Me</p>
          </div>

          <button class="sign">Log in</button>
          <hr />
          <div class="alredy">
            <p>Donâ€™t have an account??</p>
            <a href="#">Sign up</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
